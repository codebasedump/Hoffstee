      <script>
       

         const postsPerPage = 6;
         let currentPage = 1;
         let allPosts = [];

            fetch('assets/data/blog-data.json')
               .then(res => res.json())
               .then(posts => {
                  // Sort by date descending
                  posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                  allPosts = posts;
                  renderPage(currentPage);
                  renderPaginationControls();
            });

            function renderPage(page) {
               const container = document.getElementById('blog-cards');
               container.innerHTML = ''; // Clear previous cards

               const start = (page - 1) * postsPerPage;
               const end = start + postsPerPage;
               const pagePosts = allPosts.slice(start, end);

               pagePosts.forEach(post => {
                  const article = document.createElement('article');
                  article.classList.add('col-md-6', 'col-lg-4', 'd-flex', 'mt-5');
                  article.innerHTML = `
                     <div class="card h-100 shadow-sm border-0 d-flex flex-column">
                        <div class="card-body d-flex flex-column">
                           <h5 class="card-title">${post.title}</h5>
                           <p class="card-text small">Published: ${post.date}</p>
                           <p class="card-text">${post.summary}</p>
                        
                        <div class="mt-auto">
                           <a href="${post.url}" class="btn-read-more" aria-label="Read more about ${post.title}">Read More</a>
                        </div>
                        </div>
                     </div>
                  `;
                  container.appendChild(article);
               });
            }


            function renderPaginationControls() {
               const pagination = document.getElementById('pagination');
               pagination.innerHTML = '';

               const totalPages = Math.ceil(allPosts.length / postsPerPage);

               for (let i = 1; i <= totalPages; i++) {
                  const btn = document.createElement('button');
                  btn.textContent = i;
                  btn.className = `btn btn-sm mx-1 ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'}`;
                  btn.addEventListener('click', () => {
                     currentPage = i;
                     renderPage(currentPage);
                     renderPaginationControls();
                  });
                  pagination.appendChild(btn);
               }
            }


         </script>
